syntax = "proto3";
package user;

option go_package = "proto.user.v1;proto";

import "google/protobuf/empty.proto";
import "user/type.proto";

service UserService {
  rpc CreateUser (CreateRequest) returns (google.protobuf.Empty);
  rpc ApproveUser (ApproveRequest) returns (IdMessage);
  rpc GetList (google.protobuf.Empty) returns (GetListResponse);
  rpc Get (IdMessage) returns (GetResponse);
  rpc Delete (IdMessage) returns (google.protobuf.Empty);
}

message CreateRequest {
  string name = 1;
  string lastName = 2;
  optional string middleName = 3;
  optional string nickname = 4;
  string email = 5;
  optional string phoneNumber = 6;
}

message ApproveRequest {
  string email = 1;
}

message GetListResponse {
 repeated user.User user = 1;
}

message GetResponse {
  user.User user = 1;
}

message IdMessage {
  int64 id = 1;
}




