name: Generate Protobuf Files

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install protoc
        run: |
          PROTOC_VERSION=27.1
          PROTOC_ZIP=protoc-${PROTOC_VERSION}-linux-x86_64.zip
          curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/${PROTOC_ZIP}
          sudo unzip -o ${PROTOC_ZIP} -d /usr/local bin/protoc
          sudo unzip -o ${PROTOC_ZIP} -d /usr/local 'include/*'
          rm -f ${PROTOC_ZIP}
          protoc --version

      - name: Install Go plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate protobuf files
        run: |
          protoc -I proto proto/user/type.proto proto/user/user.proto \
            --go_out=./go-genproto \
            --go_opt=paths=source_relative \
            --go-grpc_out=./go-genproto \
            --go-grpc_opt=paths=source_relative

      - name: Checkout genproto repository
        uses: actions/checkout@v4
        with:
          repository: JeyKeyAlex/TestProject-genproto
          token: ${{ secrets.GENPROTO_TOKEN }}
          path: genproto-repo
          fetch-depth: 0

      - name: Copy generated files to genproto repo
        run: |
          mkdir -p genproto-repo/user
          cp -r go-genproto/user/* genproto-repo/user/ || true
          ls -la genproto-repo/user/

      - name: Check for changes
        id: verify-changed-files
        working-directory: genproto-repo
        run: |
          if [ -n "$(git status --porcelain user/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine default branch
        id: get-branch
        working-directory: genproto-repo
        run: |
          DEFAULT_BRANCH=$(git symbolic-ref refs/remotes/origin/HEAD | sed 's@^refs/remotes/origin/@@')
          if [ -z "$DEFAULT_BRANCH" ]; then
            if git show-ref --verify --quiet refs/remotes/origin/main; then
              DEFAULT_BRANCH=main
            else
              DEFAULT_BRANCH=master
            fi
          fi
          echo "branch=$DEFAULT_BRANCH" >> $GITHUB_OUTPUT
          echo "Default branch: $DEFAULT_BRANCH"

      - name: Commit generated files to genproto repo
        if: steps.verify-changed-files.outputs.changed == 'true' && github.actor != 'github-actions[bot]'
        working-directory: genproto-repo
        env:
          GITHUB_TOKEN: ${{ secrets.GENPROTO_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add user/
          git commit -m "chore: auto-generate protobuf files [skip ci]" || exit 0
          git remote set-url origin https://x-access-token:${{ secrets.GENPROTO_TOKEN }}@github.com/JeyKeyAlex/TestProject-genproto.git
          git push origin ${{ steps.get-branch.outputs.branch }}

