name: Generate Protobuf Files

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install protoc
        run: |
          PROTOC_VERSION=27.1
          PROTOC_ZIP=protoc-${PROTOC_VERSION}-linux-x86_64.zip
          curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/${PROTOC_ZIP}
          sudo unzip -o ${PROTOC_ZIP} -d /usr/local bin/protoc
          sudo unzip -o ${PROTOC_ZIP} -d /usr/local 'include/*'
          rm -f ${PROTOC_ZIP}
          protoc --version

      - name: Install Go plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate protobuf files
        run: |
          protoc -I proto proto/user/type.proto proto/user/user.proto \
            --go_out=./go-genproto \
            --go_opt=paths=source_relative \
            --go-grpc_out=./go-genproto \
            --go-grpc_opt=paths=source_relative

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain go-genproto/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit generated files
        if: steps.verify-changed-files.outputs.changed == 'true' && github.actor != 'github-actions[bot]'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add go-genproto/
          git commit -m "chore: auto-generate protobuf files [skip ci]" || exit 0
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
          else
            git push origin HEAD:${{ github.ref }}
          fi

