name: Generate Protobuf Files

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install protoc
        run: |
          PROTOC_VERSION=27.1
          PROTOC_ZIP=protoc-${PROTOC_VERSION}-linux-x86_64.zip
          curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/${PROTOC_ZIP}
          sudo unzip -o ${PROTOC_ZIP} -d /usr/local bin/protoc
          sudo unzip -o ${PROTOC_ZIP} -d /usr/local 'include/*'
          rm -f ${PROTOC_ZIP}
          protoc --version

      - name: Install Go plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate protobuf files
        run: |
          protoc -I proto proto/user/type.proto proto/user/user.proto \
            --go_out=./go-genproto \
            --go_opt=paths=source_relative \
            --go-grpc_out=./go-genproto \
            --go-grpc_opt=paths=source_relative

      - name: Check GENPROTO_TOKEN
        run: |
          if [ -z "${{ secrets.GENPROTO_TOKEN }}" ]; then
            echo "::error::GENPROTO_TOKEN secret is not set. Please add it in repository settings."
            exit 1
          fi

      - name: Checkout genproto repository
        uses: actions/checkout@v4
        with:
          repository: JeyKeyAlex/TestProject-genproto
          token: ${{ secrets.GENPROTO_TOKEN }}
          path: genproto-repo
          fetch-depth: 0

      - name: Copy generated files to genproto repo
        run: |
          mkdir -p genproto-repo/user
          cp -r go-genproto/user/* genproto-repo/user/ || true
          ls -la genproto-repo/user/

      - name: Check for changes
        id: verify-changed-files
        working-directory: genproto-repo
        run: |
          if [ -n "$(git status --porcelain user/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine default branch
        id: get-branch
        working-directory: genproto-repo
        run: |
          DEFAULT_BRANCH=$(git symbolic-ref refs/remotes/origin/HEAD | sed 's@^refs/remotes/origin/@@')
          if [ -z "$DEFAULT_BRANCH" ]; then
            if git show-ref --verify --quiet refs/remotes/origin/main; then
              DEFAULT_BRANCH=main
            else
              DEFAULT_BRANCH=master
            fi
          fi
          echo "branch=$DEFAULT_BRANCH" >> $GITHUB_OUTPUT
          echo "Default branch: $DEFAULT_BRANCH"

      - name: Commit generated files to genproto repo
        id: commit-files
        if: steps.verify-changed-files.outputs.changed == 'true' && github.actor != 'github-actions[bot]'
        working-directory: genproto-repo
        env:
          GITHUB_TOKEN: ${{ secrets.GENPROTO_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add user/
          git commit -m "chore: auto-generate protobuf files [skip ci]" || exit 0
          git remote set-url origin https://x-access-token:${{ secrets.GENPROTO_TOKEN }}@github.com/JeyKeyAlex/TestProject-genproto.git
          git push origin ${{ steps.get-branch.outputs.branch }}
          echo "committed=true" >> $GITHUB_OUTPUT

      - name: Fetch tags from genproto repo
        if: steps.commit-files.outputs.committed == 'true'
        working-directory: genproto-repo
        run: |
          git fetch --tags origin

      - name: Determine next version tag
        id: get-version
        if: steps.commit-files.outputs.committed == 'true'
        working-directory: genproto-repo
        run: |
          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n 1)
          if [ -z "$LATEST_TAG" ]; then
            NEW_VERSION="v1.0.0"
          else
            # Extract version numbers (e.g., v1.2.3 -> 1 2 3)
            VERSION_PARTS=$(echo "$LATEST_TAG" | sed 's/v//' | tr '.' ' ')
            MAJOR=$(echo $VERSION_PARTS | awk '{print $1}')
            MINOR=$(echo $VERSION_PARTS | awk '{print $2}')
            PATCH=$(echo $VERSION_PARTS | awk '{print $3}')
            
            # Increment patch version
            PATCH=$((PATCH + 1))
            NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          fi
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Create and push tag
        if: steps.commit-files.outputs.committed == 'true'
        working-directory: genproto-repo
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          git tag -a "${{ steps.get-version.outputs.version }}" -m "chore: release ${{ steps.get-version.outputs.version }}"
          git push origin "${{ steps.get-version.outputs.version }}"
          echo "Tagged commit $COMMIT_SHA with ${{ steps.get-version.outputs.version }}"

