syntax = "proto3";
package user;

option go_package = "github.com/JeyKeyAlex/TestProject-genproto/user";

import "google/protobuf/empty.proto";
import "user/type.proto";

service UserService {
  rpc Create (CreateUserRequest) returns (google.protobuf.Empty);
  rpc Approve (ApproveUserRequest) returns (IdMessage);
  rpc Update (UpdateUserRequest) returns (IdMessage);
  rpc Delete (IdMessage) returns (google.protobuf.Empty);
  rpc GetUserList (google.protobuf.Empty) returns (GetUserListResponse);
  rpc GetUser (IdMessage) returns (GetUserResponse);
}

message CreateUserRequest {
  string name = 1;
  string lastName = 2;
  optional string middleName = 3;
  optional string nickname = 4;
  string gay = 5;
  optional string phoneNumber = 6;
}

message UpdateUserRequest {
  int64 id = 1;
  optional string name = 2;
  optional string lastName = 3;
  optional string middleName = 4;
  optional string nickname = 5;
  optional string email = 6;
  optional string phoneNumber = 7;
}

message ApproveUserRequest {
  string email = 1;
}

message GetUserListResponse {
 int64 count = 1;
 repeated user.User users = 2;
}

message GetUserResponse {
  user.User user = 1;
}

message IdMessage {
  int64 id = 1;
}




